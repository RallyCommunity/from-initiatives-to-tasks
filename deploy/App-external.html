<!DOCTYPE html>
<html>
<head>
    <title>Promises Example</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){var initiatives=Ext.create("Rally.data.wsapi.Store",{model:"PortfolioItem/Initiative",fetch:["Children"]});initiatives.load().then({success:this.loadFeatures,scope:this}).then({success:this.loadParentStories,scope:this}).then({success:this.loadChildStories,scope:this}).then({success:this.loadTasks,failure:this.onFailure,scope:this}).then({success:function(results){console.log("great success!"),results=_.flatten(results),_.each(results,function(result){console.log(result.data.FormattedID,"Estimate: ",result.data.Estimate,"WorkProduct:",result.data.WorkProduct.FormattedID)})},failure:function(error){console.log("oh, noes!")}})},loadFeatures:function(initiatives){var promises=[];return _.each(initiatives,function(initiative){var features=initiative.get("Children");features.Count>0&&(features.store=initiative.getCollection("Children",{fetch:["Name","FormattedID","UserStories"]}),promises.push(features.store.load()))}),Deft.Promise.all(promises)},loadParentStories:function(features){features=_.flatten(features);var promises=[];return _.each(features,function(feature){var stories=feature.get("UserStories");stories.Count>0&&(stories.store=feature.getCollection("UserStories",{fetch:["Name","FormattedID","Children"]}),promises.push(stories.store.load()))}),Deft.Promise.all(promises)},loadChildStories:function(parentStories){parentStories=_.flatten(parentStories);var promises=[];return _.each(parentStories,function(parentStory){var children=parentStory.get("Children");children.Count>0&&(children.store=parentStory.getCollection("Children",{fetch:["Name","FormattedID","Tasks"]}),promises.push(children.store.load()))}),Deft.Promise.all(promises)},loadTasks:function(stories){stories=_.flatten(stories);var promises=[];return _.each(stories,function(story){var tasks=story.get("Tasks");tasks.Count>0?(tasks.store=story.getCollection("Tasks",{fetch:["Name","FormattedID","Workproduct","Estimate"]}),promises.push(tasks.store.load())):console.log("no tasks")}),Deft.Promise.all(promises)}});

            Rally.launchApp('CustomApp', {
                name:"Promises Example",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
